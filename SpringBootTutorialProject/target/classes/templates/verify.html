<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base::layout(~{::section})">
<head>
  <meta charset="UTF-8">
  <title>Smart Contract Manager</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  <style>
        .container {
            margin-top: 100px;
        }
        .btn-send-otp {
            width: 100%;
        }
    </style>
</head>
<body>
<section>
  <div class="container">
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <div class="card">
          <div class="card-body">
            <div id="login-box" style="height:220px;" class="col-md-12">
              <div th:if="${session.message}" class="container" >
                <div class="alert alert-danger my-2 text-center" role="alert">
                  <span th:text="${session.message}"></span>
                </div>
                <th:block th:text="${#session.removeAttribute('message')}"></th:block>
              </div>
            <h1 class="text-center">Enter OTP Number</h1>
            <div class="alert alert-success" role="alert">
              The OTP has been successfully send !!!!
            </div>
            <form th:action="@{/verify-otp}" method="post">
              <div class="form-group">
                <label for="email">OTP Number</label>
                <input type="otp" class="form-control" id="email" name="otp" placeholder="Enter otp" required>
              </div>
              <div class="form-group text-center">
                <button type="submit" class="btn btn-success btn-send-otp">Send OTP</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    </div>
  </div>
</section>
</body>
</html>
