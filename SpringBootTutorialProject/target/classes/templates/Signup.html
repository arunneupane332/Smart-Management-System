<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base::layout(~{::section})">
<head>
    <meta charset="UTF-8">
    <title>Smart Contract Manager</title>
</head>
<body>
<section>
    <div class="container">
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <div class="my-card">
                    <div th:if="${session.message}" th:classappend="${session.message.type}" class="alert" role="alert">
                        <p class="text-center" th:text="${session.message.content}"></p>
                        <th:block th:text="${#session.removeAttribute('message')}"></th:block>
                    </div>
                    <h1 class="text-center">Registration Form</h1>
                    <form novalidate action="" th:action="@{/do_register}" method="post" th:object="${user}">
                        <div class="form-group">
                            <label for="name_field">Your Name</label>
                            <input name="name" type="text" class="form-control" th:classappend="${#fields.hasErrors('name')} ? 'is-invalid' : ''" id="name_field" aria-describedby="emailHelp" placeholder="Enter name" required th:value="${user.name}">
                            <div class="invalid-feedback" th:each="e:${#fields.errors('name')}" th:text="${e}"></div>
                        </div>
                        <div class="form-group">
                            <label for="email_field">Your email</label>
                            <input name="email" type="email" class="form-control" th:classappend="${#fields.hasErrors('email')} ? 'is-invalid' : ''" id="email_field" aria-describedby="emailHelp" placeholder="Enter email" required th:value="${user.email}">
                            <div class="invalid-feedback" th:each="e:${#fields.errors('email')}" th:text="${e}"></div>
                        </div>
                        <div class="form-group">
                            <label for="password_field">Your password</label>
                            <input name="password" type="password" class="form-control" th:classappend="${#fields.hasErrors('password')} ? 'is-invalid' : ''" id="password_field" aria-describedby="emailHelp" placeholder="Enter password" required th:value="${user.password}">
                            <div class="invalid-feedback" th:each="e:${#fields.errors('password')}" th:text="${e}"></div>
                        </div>
                        <div class="container text-center">
                            <button type="submit" class="btn btn-primary btn-block">Submit</button>
                            <button type="reset" class="btn btn-warning btn-block">Reset</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
