<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace = "base::layout(~{::section})">
<head>
  <meta charset="UTF-8">
  <title>SignIn Page</title>
</head>
<body>
<section>
  <body>
  <div id="login">
    <div class="container">
      <div id="login-row" class="row justify-content-center align-items-center">
        <div id="login-column" class="col-md-6">
          <div id="login-box" class="col-md-14">
            <div th:if="${session.message}" class="container" >
              <div class="alert alert-danger my-2 text-center" role="alert">
                <span th:text="${session.message}"></span>
              </div>
              <th:block th:text="${#session.removeAttribute('message')}"></th:block>
            </div>
            <form id="login-form" class="form" th:action="@{/do_login}" method="post">
              <h3 class="text-center text-info">Login</h3>

              <div th:if ="${param.error}" class="alert alert-danger">
                Invalid username or password
              </div>

              <div th:if= "${param.logout}" class="alert alert-success">
                You have been logged out!!
              </div>

              <div class="form-group">
                <label for="username" class="text-info">Username:</label><br>
                <input type="text" name="username" id="username" class="form-control">
              </div>

              <div class="form-group">
                <label for="password" class="text-info">Password:</label><br>
                <input type="password" name="password" id="password" class="form-control">
              </div>
              <div class="container">
                <a th:href="@{/forget}">Forgot Password</a>
              </div>
              <div class="form-group text-center">
                <a th:href="@{/Signup}" class="text-info">Register here</a>
              </div>
              <div class="form-group">
                <center><input type="submit" name="submit" class="btn btn-info btn-md" value="Submit"> </center>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  </body>
</section>
</body>
</html>
